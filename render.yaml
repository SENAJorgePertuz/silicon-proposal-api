services:
  - type: web
    name: silicon-proposal-api
    env: python
    region: oregon
    buildCommand: |
      apt-get update && apt-get install -y libreoffice
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    plan: free
    autoDeploy: true
